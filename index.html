<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Explorcity - Home</title>
    <link type="text/css" rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="./index.html">Explorcity</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto navbar-left">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <ul class="navbar-nav navbar-">
          <li class="nav-item">
            <a class="nav-link login" href="./login.html">Log In</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="page-top">
      <div class="explorcity-text">
        <h1>Explorcity</h1>
      </div>
      <div class="citySearcher">
        <form>
          <input class="citySearchButton" type="text" name="city" placeholder="City, State"></input>
          <div class="submitButton text-center">
            <input class="btn btn-dark" type="submit" value="Explore"></input>
          </div>
        </form>
      </div>
    </div>
    <div class="pageBoxes">
      <div class="mapBox" id="box">
        <p>Google Map Here</p>
      </div>
      <div class="informationBox" id="box">
        <p>How to Use:</p>
        <ol class="how-to-list">
          <li>Enter your city and state in the box above.</li>
          <li>Press the EXPLORE button.</li>
          <li>Information on the random location will be located here.</li>
          <li>You can choose to explore the location or re-roll for a new one.</li>
        </ol>
      </div>
    </div>
  </body>
</html>
